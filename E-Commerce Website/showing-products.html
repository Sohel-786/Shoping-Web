<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/style/style.css">
    <link rel="shortcut icon" href="/assets/favicon.ico" type="image/x-icon">
    <style>
        main{
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        main h1{
            color: #ce00ac;
            margin-top: 30px;
            filter: drop-shadow(16px 16px 8px black);
            text-transform: capitalize;
        }
    </style>
</head>
<body>
    <header>
        <!-- header Logo -->

        <div class="left_header">
            <div class="hlogo">
                <a href="/landing_page.html"><img src="/assets/logo.jpg" alt="header-logo"></a>
            </div>
    
            <form>
                <input type="text" id="search" placeholder="Search for Products">
                <img src="/assets/search.png" alt="search-img">
            </form>
        </div>

        <!--    login button -->
        <!--  -->

        <div class="login_section">
            <a href="/sign_in_page.html" target="_blank"><button onmouseover="display_in_option()" onmouseout="display_none()">Login</button></a>

            <div class="display_signup" onmouseover="display_in_option()" onmouseout="display_none()" >
                <div class="triangle_holder">
                    <div class="triangle">
                    </div>
                </div>
              
                <div>
                    <p>New customer?</p>
                    <a href="/sign_up_page.html">Sign Up</a>
                </div>
                <hr>
                <div>
                    <img src="/assets/profile.png" alt="profile">
                    <p>My Profile</p>
                </div>
            </div>
        </div>

        <div id="logout_section"> 
            <button id="logout_btn"  onclick="logout()">
                Log Out 
                <img src="/assets/log out icon.png" alt="logout">
            </button>
        </div>

        <a href="/landing_page.html" style="z-index: 5;">
            <img src="/assets/home_logo.ico" alt="home_logo" title="Return Home">
        </a>

        <div class = "right_header">
            <div class="cart" onclick="redirect_to_carts()">
                <img src="/assets/cart-icon-28348 (1).png" alt="cart-img">
                <p>Cart</p>
            </div>

            <div  class="avatar" onmouseover="avatar_extras()" onmouseout="hide_a_extras()">
               
                <div>
                    <h3 class="avatar_h">Hi</h3>
                    <div>
                        <img src="/assets/Avatar-Profile-PNG-Photos.png" alt="avatar">
                    </div>
                </div>
                
                <div id="avatar_extras">

                    <div class="display_signup">
                        <div class="triangle_holder">
                            <div class="triangle">
                            </div>
                        </div>
                        <hr>
                        <div>
                            <img src="/assets/profile.png" alt="profile">
                            <p>My Profile</p>
                        </div>

                        <div id="product_ent">
                            <a href="/product_entry_page.html">
                                <p>New Product Entry</p>
                            </a>
                        </div>
                    </div>

                </div>

            </div>
        </div>
    </header>

    <main>

        <h1 id="heading_top"></h1>
        <section id="container">

        </section>
    </main>

</body>
</html>

<script src="/script.js"></script>
<script src="script7.js"></script>
